<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rosybrown;
            height: 500px;
        }
        .block{
            background-color: red;
            width: 100px;
            height: 100px;
            margin-left: 100px;
        }
        .block:hover{
            border-radius: 50%;
            background-color: gray;
            transition: 1s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
    </div>
</body>
</html>
